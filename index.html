<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackbox Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Jackbox Ranking</h1>
            <form id="login-form">
                <input 
                    type="text" 
                    id="username-input" 
                    placeholder="Enter your name" 
                    required 
                    autocomplete="name"
                    maxlength="50"
                />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <!-- Header -->
        <header class="app-header">
            <div class="user-info">
                <span id="greeting">HI <span id="username-display"></span></span>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path class="sun-icon" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            <path class="moon-icon" style="display: none;" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                    </button>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Scoring Tab -->
            <div id="scoring-tab" class="tab-pane active">
                <!-- Filter Controls -->
                <div class="filter-controls">
                    <input 
                        type="text" 
                        id="game-name-filter" 
                        class="filter-input" 
                        placeholder="Filter by game name..."
                    />
                    <select id="pack-filter" class="filter-select">
                        <option value="">All Party Packs</option>
                    </select>
                </div>
                <div id="games-container" class="games-container">
                    <!-- Game cards will be inserted here -->
                </div>
            </div>

            <!-- Leaderboard Tab -->
            <div id="leaderboard-tab" class="tab-pane">
                <div id="leaderboard-container" class="leaderboard-container">
                    <!-- Leaderboard will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="scoring-tab">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>Scoring</span>
            </button>
            <button class="nav-btn" data-tab="leaderboard-tab">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                </svg>
                <span>Leaderboard</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <!-- Configuration: Change backendUrl for deployment -->
    <script>
        window.JACKBOX_CONFIG = {
            // When empty string, uses current origin (recommended for production)
            // For local development, use 'http://localhost:3000'
            backendUrl: ''
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
