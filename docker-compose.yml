version: "3.8"

services:
  jackbox-ranking:
    build: .
    container_name: jackbox_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/jackbox.db
